<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form action="" method="post">
            <input type="text"  name="item_text" id="new_item" placeholder="Enter a to-do item" />
            {% csrf_token %}
        </form>
        <table id="list_table">
            {% for item in items %}
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
